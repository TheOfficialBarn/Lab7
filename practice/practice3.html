		<main>
			<h2>Welcome to Practice 3</h2>
			<h3>JavaScript Verification</h3>
			
			<div class="formmm">
				<form id="passwordForm">
					<label for="NewPassword">Password</label>
					<input type="password" name="p1" id="p1" placeholder="Enter new password">
					<label for="VerifyPassword">Verify Password</label>
					<input type="password" name="p2" id="p2" placeholder="Confirm password">
					<button type="submit">Submit</button> 
				</form>
				<p id="errorMessage" style="color: red;"></p>

				<script>
					document.getElementById('passwordForm').addEventListener('submit', function(event) {
						const password = document.getElementById('p1').value;
						const verifyPassword = document.getElementById('p2').value;
						const errorMessage = document.getElementById('errorMessage');
			
						if ((password !== verifyPassword) || (password.length < 8)) {
							event.preventDefault();
							errorMessage.textContent = 'Passwords do not match or are less than 8 characters!';
						} else {
							errorMessage.textContent = '';
							alert("Success!")
						}
					});
				</script>
			</div>
		</main>
