		<script> //This is only gonna work on the cycle server as fetch() has to be on a server to work properly.
            fetch('styles.css') //Fetch file
                .then(response => response.text()) //Then we turn the file into text
                .then(data => { //Then we update text in website
                    document.getElementById('cssContent').textContent = data;
                })
                .catch(error => console.error('Error fetching CSS:', error)); //If sum go wrong
		</script>
